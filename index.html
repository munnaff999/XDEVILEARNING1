<!DOCTYPE html>
<html>
<head>
  <title>XDEVIL EARNING</title>
</head>
<body>

<h2>Login Test</h2>
<button id="loginBtn">Login with Google</button>

<p id="status"></p>

<script type="module">
  import { auth, provider } from "./assets/js/firebase.js";
  import { signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const btn = document.getElementById("loginBtn");
  const status = document.getElementById("status");

  btn.onclick = () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        status.innerText = "Login Success: " + result.user.email;
      })
      .catch((error) => {
        status.innerText = error.message;
      });
  };
</script>

</body>
</html>
